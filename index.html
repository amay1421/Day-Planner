<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="plannerForm"> 
        <div class ="row time-block hour">
          <div class="col-md-1 col-sm-3">9 A.M.</div>
          <div class="col-md-10 col-sm-6"><input id="9" class="textarea" type="text" style="width: 100%; height: 100%"></div>
          <div class="col-md-1 col-sm 3"><button data-hour="9" class="saveBtn"><span>Save</span></button></div>
        </div>
        <div class ="row time-block hour">
          <div class="col-md-1">10 A.M.</div>
          <div class="col-md-10"><input id="10" class="textarea" type="text" style="width: 100%; height: 100%"></div>
          <div class="col-md-1"><button data-hour="10" class="saveBtn"><span>Save</span></button></div>
        </div>
        <div class ="row time-block hour">
          <div class="col-md-1">11 A.M.</div>
          <div class="col-md-10"><input id="11" class="textarea" type="text" style="width: 100%; height: 100%"></div>
          <div class="col-md-1"><button data-hour="11" class="saveBtn"><span>Save</span></button></div>
        </div>
        <div class ="row time-block hour">
          <div class="col-md-1">12 P.M.</div>
          <div class="col-md-10"><input id="12"class="textarea" type="text" style="width: 100%; height: 100%"></div>
          <div class="col-md-1"><button data-hour="12" class="saveBtn"><span>Save</span></button></div>
        </div>
        <div class ="row time-block hour">
          <div class="col-md-1">1 P.M.</div>
          <div class="col-md-10"><input id="13" class="textarea" type="text" style="width: 100%; height: 100%"></div>
          <div class="col-md-1"><button data-hour="13" class="saveBtn"><span>Save</span></button></div>
        </div>
        <div class ="row time-block hour">
          <div class="col-md-1" >2 P.M.</div>
          <div class="col-md-10"><input id="14" class="textarea" type="text" style="width: 100%; height: 100%"></div>
          <div class="col-md-1"><button data-hour="14" class="saveBtn"><span>Save</span></button></div>
        </div>
        <div class ="row time-block hour">
          <div class="col-md-1">3 P.M.</div>
          <div class="col-md-10"><input id="15" class="textarea" type="text" style="width: 100%; height: 100%"></div>
          <div class="col-md-1"><button data-hour="15" class="saveBtn"><span>Save</span></button></div>
        </div>
        <div class ="row time-block hour">
          <div class="col-md-1">4 P.M.</div>
          <div class="col-md-10"><input id="16" class="textarea" type="text" style="width: 100%; height: 100%"></div>
          <div class="col-md-1"><button data-hour="16" class="saveBtn"><span>Save</span></button></div>
        </div>
        <div class ="row time-block hour">
          <div class="col-md-1">5 P.M.</div>
          <div class="col-md-10"><input id="17" class="textarea" type="text" style="width: 100%; height: 100%"></div>
          <div class="col-md-1"><button data-hour="17" class="saveBtn"><span>Save</span></button></div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
